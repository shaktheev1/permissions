{% extends 'base.html' %}

{% load humanize %}

{% block title %}
  Elements List
{% endblock %}


{% block content %}

<ul>
{% for ems in ems_list %}
    {% for e in element%}
        {% if ems == e.pk %}
            <li>{{e.source}}</li>
            <li>{{e.caption}}</li>
            <li>{{e.status}}</li>
        {% endif %}
    {% endfor %}    
{% endfor %}
</ul>

{% endblock %}
